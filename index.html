<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login page</title>
    <link rel="stylesheet" href="insta1.css">
</head>
<body>
    <div class="layout">
        <div class="box">
            <div>
                <img class="image" src="../Images/Instagram_Logo.png">
            </div>
            <div class="login">
                <input class="log" type="text" placeholder="Phone number, username or email">
            </div>
            <div class="pwd">
                <input class="log" type="password" placeholder="Password">
            </div>
            <br>
            <div>
                <button class="log-in">Log In</button>
            </div>
            <div class="Line1">
                <div class="Line2"></div>
                    <span class="OR">OR</span>
                <div class="Line2"></div>
            </div>
            <div>
                <button class="Facebook">
                    <img class="Icon" src="../Images/Facebook_logo.png">
                    <span class="fb">Log in with Facebook</span>
                </button>
            </div>
            <div>
                <button class="forgot">Forgot password?</button>
            </div>
            
        </div>
        <div class="box2">
            <span class="Bottom">Don't have an account? <span class="sign-up">Sign up</span></span>
        </div>
    </div>
</body>
</html>
